name: Build Linux Binaries
on:
  workflow_dispatch:
    inputs:
      pragma_branch:
        description: 'Which branch of Pragma to use'
        required: true
        default: 'develop'
        type: string

permissions:
  contents: write

env:
  # See https://github.com/git-lfs/git-lfs/issues/5749
  GIT_CLONE_PROTECTION_ACTIVE: 'false'

jobs:
  build:
    permissions:
      actions: write
      contents: write
      issues: read
      pull-requests: read

    name: Build - ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: ubuntu-latest
            name: "Ubuntu Latest"

    steps:
      - name: Setup Pragma
        uses: Silverlan/pragma/github_actions/setup@develop
        with:
          branch: '${{ inputs.pragma_branch }}'
          with_system_gcc: '1'

      - name: Install Cuda
        uses: Jimver/cuda-toolkit@v0.2.23
        with:
          cuda: '12.8.1'
          use-github-cache: false
          use-local-cache: true
          linux-local-args: '["--toolkit"]'
          method: 'network'
          sub-packages: '["nvcc"]'

      - name: Build Pragma
        uses: Silverlan/pragma/github_actions/build@develop
        id: build-pragma
        with:
          build-args: "--with-pfm --with-all-pfm-modules --with-vr --with-networking --with-lua-debugger=0 --with-swiftshader --build=0 --build-all --deps-only"
          with-lua-debugger: 1

      - name: Create Release Archive
        shell: bash
        run: |
          curDir="$PWD"
          cd "${{ steps.build-pragma.outputs.deps-dir }}/staging"
          tar -czvf lib-linux_x64.tar.gz *
          mv "${{ steps.build-pragma.outputs.deps-dir }}/staging/lib-linux_x64.tar.gz" "$curDir/"

      - name: Generate nightly tag description
        shell: bash
        run:   |
          printf "Pre-built third-party libraries for Pragma." > tag_text.txt

      - name: Compute build‐tag as today’s date
        id: get_date
        shell: bash
        run: |
          echo "date=$(TZ='Europe/Berlin' date +%F)" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: "pragma-deps-lib"
          
      - name: Create Tag
        uses: Silverlan/common_actions/create_tag@main
        with:
          tag_name: "${{ steps.get_date.outputs.date }}"
          path: "pragma-deps-lib"

      - name: Update nightly tag description
        uses: softprops/action-gh-release@v0.1.15
        with:
          body_path: tag_text.txt
          tag_name: "${{ steps.get_date.outputs.date }}"
          target_commitish: ${{ github.sha }}
          prerelease: true

      - name: Update nightly release
        uses: pyTooling/Actions/releaser/composite@v4.2.2
        with:
          tag: "${{ steps.get_date.outputs.date }}"
          token: ${{ secrets.GITHUB_TOKEN }}
          files: "lib-linux_x64.tar.gz"
